<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Practico de JS en Platzi</title>
    <script src="./figuras.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide el primer lado de tu triangulo
            </label>
            <input id="InputTriangulo1" type="number">
            <label for="InputTriangulo2">
                Escribe cuanto mide el segundo lado de tu triangulo
            </label>
            <input id="InputTriangulo2" type="number">
            <label for="InputTriangulo3">
                Escribe cuanto mide la base de tu triangulo
            </label>
            <input id="InputTriangulo3" type="number">
            <label for="InputTriangulo4">
                Escribe cual es la altura de tu triangulo
            </label>
            <input id="InputTriangulo4" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el area
            </button>
        </form>
    </section>
    <section>
        <h2>Calculando el diametro, circunferencia y area de un circulo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide el radio de tu circulo
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularDiametroCirculo()">
            Calcular diametro
            </button>
            <button type="button" onclick="calcularCircunferenciaCirculo()">
            Calcular la circunferencia
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>
</body>
</html>
